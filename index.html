<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Φανοποιείο AutoFix</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            padding-top: 60px;
            background-color: #f4f4f4;
            scroll-behavior: smooth;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        nav a {
            color: white;
            padding: 8px 12px;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
        }

        nav a:hover {
            background-color: #444;
            border-radius: 5px;
        }

        .hero {
            height: 100vh;
            background-image: url('images/tesla-voiture.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            animation: fadeIn 2s;
        }

        .hero h1 {
            font-size: 3rem;
        }

        .hero p {
            font-size: 1.2rem;
        }

        .hero button {
            padding: 12px 25px;
            background-color: #C0C0C0;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
            transition: background-color 0.3s ease-in-out;
        }

        .hero button:hover {
            background-color: #A0A0A0;
        }

        section {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .services, .workspace-images {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .service-item, .workspace-images img, .testimonial-item, .contact-item {
            flex: 1 1 300px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s, opacity 0.5s;
        }

        .workspace {
            background-color: #C0C0C0;
            color: #1c1c1c;
            text-align: center;
        }

        .works {
            background-color: #f4f4f4;
            text-align: center;
        }

        .testimonials {
            background-color: #1c1c1c;
            color: #f4f4f4;
            text-align: center;
        }

        .about {
            background-color: #1c1c1c;
            color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            text-align: center;
        }

        .about img {
            max-width: 100%;
            border-radius: 10px;
        }

        .contact {
            background-color: #1c1c1c;
            color: white;
            text-align: center;
        }

        .contact-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .contact-item a {
            color: #fff;
            text-decoration: underline;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-on-scroll {
            opacity: 0;
            transition: opacity 1s ease, transform 0.6s ease;
            transform: translateY(30px);
        }

        .fade-on-scroll.visible {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }
            .hero p {
                font-size: 1rem;
            }
            nav a {
                padding: 6px 8px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
<!-- ... (το υπόλοιπο HTML παραμένει όπως το είχες) ... -->
<script>
    const elements = document.querySelectorAll('.fade-on-scroll');
    function showElementsOnScroll() {
        const scrollPosition = window.scrollY + window.innerHeight;
        elements.forEach((element) => {
            if (element.getBoundingClientRect().top + window.scrollY < scrollPosition - 100) {
                element.classList.add('visible');
            }
        });
    }
    window.addEventListener('scroll', showElementsOnScroll);
    showElementsOnScroll();
</script>
</body>
</html>
